<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas Partilháveis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Painel de Login -->
    <div id="login-panel">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Utilizador" />
        <input type="password" id="password" placeholder="Palavra-passe" />
        <button id="loginButton">Entrar</button>
        <p id="error-message" style="color:red; display:none;">Dados incorretos!</p>
    </div>

    <!-- Painel de Notas -->
    <div id="notas-panel" style="display:none;">
        <!-- Parte fixa -->
        <div class="fixed-top">
            <h1>Criar uma nota</h1>

            <input type="text" id="nomeNota" placeholder="Nome da Nota" />
            <textarea id="nota" placeholder="Escreve a tua nota aqui..."></textarea>
            <button id="guardar">Guardar Nota</button>
            <button id="limparNotas">Limpar Notas Selecionadas</button>
            <button id="logout">Sair</button>
        </div>

        <!-- Parte rolável (Notas Guardadas) -->
        <div id="conteudoRolavel">
            <div id="notas">
                <h2>Notas Guardadas:</h2>
                <ul id="listaNotas"></ul>
            </div>
        </div>

        <!-- Link Gerado -->
        <div id="linkGerado" style="display:none;">
            <h2>Link para Partilhar:</h2>
            <p><a id="urlLink" href="#" target="_blank">Clique aqui para aceder à nota</a></p>
        </div>

        <footer style="text-align: center; margin-top: 20px; font-size: 14px; color: #888;">
            Desenvolvido por Max
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
